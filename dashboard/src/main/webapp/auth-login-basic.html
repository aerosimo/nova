<body>
<!-- Content -->
<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
            <!-- Register -->
            <div class="card px-sm-6 px-0">
                <div class="card-body">
                    <!-- Logo -->
                    <div class="app-brand justify-content-center">
                        <span class="app-brand-logo demo">
                            <img alt="logo icon" src="assets/img/favicon/logo-icon.png">
                        </span>
                    </div>
                    <!-- /Logo -->
                    <h4 class="mb-1">Welcome to Nova! ðŸ‘‹</h4>
                    <p class="mb-6">Please sign in to your account and start the adventure</p>
                    <form action="signin" class="mb-6" id="formAuthentication" method="POST">
                        <div class="mb-6">
                            <label class="form-label" for="email">Email or Username</label>
                            <input
                                    autofocus
                                    class="form-control"
                                    id="email"
                                    name="email-username"
                                    placeholder="Enter your email or username"
                                    type="text"/>
                        </div>
                        <div class="mb-6 form-password-toggle">
                            <label class="form-label" for="password">Password</label>
                            <div class="input-group input-group-merge">
                                <input
                                        aria-describedby="password"
                                        autocomplete="off"
                                        class="form-control"
                                        id="password"
                                        minlength="8"
                                        name="pword"
                                        placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                        required
                                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                        type="password"
                                />
                                <span class="input-group-text cursor-pointer"><i
                                        class="icon-base bx bx-hide"></i></span>
                            </div>
                        </div>
                        <div class="mb-8">
                            <div class="d-flex justify-content-between">
                                <div class="form-check mb-0">
                                    <input class="form-check-input" id="remember-me" type="checkbox"/>
                                    <label class="form-check-label" for="remember-me"> Remember Me </label>
                                </div>
                                <a href="html/auth-forgot-password-basic.html">
                                    <span>Forgot Password?</span>
                                </a>
                            </div>
                        </div>
                        <div class="mb-6">
                            <button class="btn btn-primary d-grid w-100" type="submit">Login</button>
                        </div>
                    </form>
                    <p class="text-center">
                        <span>New on our platform?</span>
                        <a href="auth-register-basic.html">
                            <span>Create an account</span>
                        </a>
                    </p>
                </div>
            </div>
            <!-- /Register -->
        </div>
    </div>
</div>
